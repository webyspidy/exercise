<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Cascade Fix</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <p class="para">I'm just a paragrah with red text!</p>
        <p class="small">I'm a smaller paragrah, also with red text!</p>
        <div class="button">
            <button class="ok">Confirm</button>
            <button class="no">Cancel</button>
        </div>
        <div class="text">I'm a div with green text!</div>
        <div class="green">I'm a div with green text and a child div!</div>
        <div class="child">I'm a smaller child div with red text.</div>
        
    </body>
</html>
