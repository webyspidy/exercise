<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Flex Layout</title>
    </head>

<body>
    <div class="header">
        <ul class="right">
            <li><a href="www.google.com">About</a></li>
            <li><a href="www.google.com">Store</a></li>
        </ul>
        <ul class="left">
            <li><a href="www.google.com">Profile</a></li>
            <li><a href="www.google.com">Settings</a></li>
        </ul>
    </div>
    <div class="content">
        <div class="logo">
            <img src="./logo.png" alt="odin project logo">
        </div>
        <div class="input"><input type="text"></div>
        <div class="buttons">
            <button>Do the thing!</button>
            <button>Do the other thing!</button>
        </div>
    </div>    
    <div class="footer">
        <ul class="right">
            <li><a href="www.google.com">Advertising</a></li>
            <li><a href="www.google.com">Business</a></li>
        </ul>
        <ul class="left">
            <li><a href="www.google.com">Privacy</a></li>
            <li><a href="www.google.com">Terms</a></li>
        </ul>
    </div>

</html>
